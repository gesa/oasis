---
layout: long-haul
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      on
      <time datetime="{{ page.date }}">
        <a href="{{ page.url }}">
          {{ page.date |  date: '%B %d, %Y' }}
        </a>
      </time>
      by <a href="/{{ page.author }}/">{{ page.author }}</a>.
    </p>
  </header>
  {% if page.preface %}
  {{ page.preface | markdownify }}
  {% endif %}
  {{ content }}
</article>
