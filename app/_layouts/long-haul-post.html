---
layout: long-haul
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% unless page.private %}
    <time datetime="{{ page.date | date_to_xmlschema }}"><a href="{{ page.url }}">{{ page.date | date_to_long_string }}</a></time>
    {% endunless %}
  </header>
  {% if page.preface %}
  {{ page.preface | markdownify }}
  {% endif %}
  {{ content }}
</article>
