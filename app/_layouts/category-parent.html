---
layout: default
---

{% capture category %}{{ page.dir | replace:'/' }}{% endcapture %}

{% if content == '' %}
<h2 id="{{ category | slugify }}">{{ category | capitalize }}</h2>
{% else %}
{{ content }}
{% endif %}

<ol class="post-list">
{% for post in site.categories.[category] %}
  {% include post-list-item.html post=post %}
{% endfor %}
</ol>
