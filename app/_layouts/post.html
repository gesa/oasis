---
layout: default
---

<article class="post">
  <header>
    <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
    <p>
      published on
      <time datetime="{{ page.date }}">
        <a href="{{ page.url }}">
          {{ page.date |  date: '%B %d, %Y' }}
        </a>
      </time>
      {% if page.author %}by <a href="/{{ page.author }}/">{{ page.author }}</a>.{% endif %}
    </p>
  </header>
  {% if page.preface %}
  {{ page.preface | markdownify }}
  {% endif %}
  {{ content }}
</article>
